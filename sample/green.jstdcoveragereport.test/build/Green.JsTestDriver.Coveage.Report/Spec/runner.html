<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Jasmine Spec Runner: Jasmine Core</title>

    <link rel="shortcut icon" type="image/png" href="jasmine/jasmine_favicon.png">

    <link href="jasmine/jasmine.css" rel="stylesheet"/>
    <script type="text/javascript" src="jasmine/jasmine.js"></script>
    <script type="text/javascript" src="jasmine/jasmine-html.js"></script>
    <script type="text/javascript">
        // yes, really keep this here to keep us honest, but only for jasmine's own runner! [xw]
        undefined = "diz be undefined yo";
    </script>
    <!-- include lib source files here... -->
    <script type="text/javascript" src="../script/angular.min.js"></script>
    <script type="text/javascript" src="../script/jquery.min.js"></script>
    <script type="text/javascript" src="../script/bootstrap.min.js"></script>
    <script type="text/javascript" src="../script/underscore-min.js"></script>
    <script type="text/javascript">
        window.underscore = window._;
    </script>

    <!-- include source files here... -->
    <script type="text/javascript" src="../script/coverage_report.js"></script>
    <!-- include spec files here... -->
    <script type="text/javascript" src="cases/coverage_report_spec.js"></script>
    <script type="text/javascript">
        (function () {
            var jasmineEnv = jasmine.getEnv();
            jasmineEnv.updateInterval = 1000;

            var htmlReporter = new jasmine.HtmlReporter();

            jasmineEnv.addReporter(htmlReporter);

            jasmineEnv.specFilter = function (spec) {
                return htmlReporter.specFilter(spec);
            };

            var currentWindowOnload = window.onload;

            window.onload = function () {
                if (currentWindowOnload) {
                    currentWindowOnload();
                }
                execJasmine();
            };

            function execJasmine() {
                jasmineEnv.execute();
            }

        })();
    </script>

</head>

</body>
</html>
